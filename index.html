<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Sinh Viên</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Quản lý sinh viên</h1>

    <!-- Form thêm sinh viên -->
    <h2>Thêm sinh viên</h2>
    <form id="addStudentForm">
        <label>StudentId:</label><input type="number" id="StudentId" required><br>
        <label>Name:</label><input type="text" id="Name" required><br>
        <label>Roll:</label><input type="number" id="Roll" required><br>
        <label>Birthday:</label><input type="date" id="Birthday" required><br>
        <label>Address:</label><input type="text" id="Address" required><br>
        <button type="submit">Thêm sinh viên</button>
    </form>

    <!-- Danh sách sinh viên -->
    <h2>Danh sách sinh viên</h2>
    <div id="studentList"></div>

    <script>
        // Hiển thị danh sách sinh viên
        async function fetchStudents() {
            const res = await axios.get('http://localhost:3000/api/findall');
            const students = res.data;
            let studentHTML = '<ul>';
            students.forEach(student => {
                studentHTML += `<li>${student.Name} 
                    <button onclick="deleteStudent('${student._id}')">Xóa</button>
                    <button onclick="updateStudent('${student._id}', '${student.Name}')">Cập nhật</button>
                </li>`;
            });
            studentHTML += '</ul>';
            document.getElementById('studentList').innerHTML = studentHTML;
        }

        // Thêm sinh viên
        document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const student = {
                StudentId: document.getElementById('StudentId').value,
                Name: document.getElementById('Name').value,
                Roll: document.getElementById('Roll').value,
                Birthday: document.getElementById('Birthday').value,
                Address: document.getElementById('Address').value,
            };
            await axios.post('http://localhost:3000/api/save', student);
            fetchStudents();
        });

        // Xóa sinh viên
        async function deleteStudent(id) {
            await axios.post('http://localhost:3000/api/delete', { id });
            fetchStudents();
        }

        // Cập nhật sinh viên
        async function updateStudent(id, currentName) {
            const updatedName = prompt("Enter new name", currentName);
            if (updatedName != null) {
                await axios.post('http://localhost:3000/api/update', { id, Name: updatedName });
                fetchStudents();
            }
        }

        // Lấy dữ liệu sinh viên khi tải trang
        fetchStudents();
    </script>
</body>
</html>
